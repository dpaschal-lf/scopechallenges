<!DOCTYPE html>
<html>
<!--
    non-lexical functions with non-shadowing variables local to each
-->
    <head>
        <script>

var a = 'window';
var b = 'window2';
var c = 'window3';

console.log('1) ', a, b, c);
function fun1(){
    console.log('2) ', a, b, c);
    var b = 'fun1';
    console.log('3) ', a, b, c);
    fun2();
    console.log('4) ', a, b, c);
}

function fun2(){
    console.log('5) ', a, b, c);
    var c = 'fun2';
    console.log('6) ', a, b, c);
}
console.log('7) ', a, b, c);
fun1();
console.log('8) ', a, b, c);

        </script>
    </head>
</html>
