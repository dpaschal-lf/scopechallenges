<!DOCTYPE html>
<html>
    <!--
        basic scope, different variable, but returned and assigned to window a
    -->
    <head>
        <script>

var a = 'window';

console.log('1) ' + a);
function fun1(b){
    console.log('2) ', a, b);
    b = 'fun1';
    console.log('3) ', a, b);
    return b;
}
console.log('4) ' + a);
a = fun1(a);
console.log('5) ' + a);


        
        </script>
    </head>
</html>

<!--
1) window       scope1-5.html:8 
4) window       scope1-5.html:15 
2)  window window   scope1-5.html:10 
3)  window fun1     scope1-5.html:12 
5) fun1             scope1-5.html:17 
-->
