<!DOCTYPE html>
<html>
    <!--
        basic scope, same variable, shadowing
shadowing: a local scope variable overshadows / overrides a more global variable
    -->
    <head>
        <script>

var a = 'window';

console.log('1) ' + a);
function fun1(){
    console.log('2) ' + a);
    var a = 'fun1';
    console.log('3) ' + a);
}
console.log('4) ' + a);
fun1();
console.log('5) ' + a);


        
        </script>
    </head>
</html>

<!--
1) window       scope1-1.html:8 
4) window       scope1-1.html:14 
2) undefined    scope1-1.html:10 
3) fun1         scope1-1.html:12 
5) window       scope1-1.html:16 
-->
